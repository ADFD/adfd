{% extends "base.html" %}

{% block content %}
<div class="row">
  <div class="small-12 text-center columns">
    <h3>{{ page.title }}</h3>
  </div>
</div>

{% if info %}
<div class="row">
  <div class="small-1 columns">&nbsp;</div>
  <div class="small-10 text-right columns">
    {{ info }}
  </div>
  <div class="small-1 columns">&nbsp;</div>
</div>
{% endif %}
<div class="row">
  <div class="small-1 columns">&nbsp;</div>
  <div class="small-10 columns">
    <article>
      {{ page.html | safe }}
    </article>
  </div>
  <div class="small-1 columns">&nbsp;</div>
</div>
{% endblock content %}
