<div class="ui breadcrumb">
    <a class="section" href="/"><i class="home icon"></i></a>
    <i class="right angle icon divider"></i>
    {% for parent in node.parents[1:] -%}
        <a class="section" href="{{ parent.relPath }}">{{ parent.title }}</a>
        {%- if not loop.last %}
            <i class="right angle icon divider"></i>
        {% endif %}
    {% endfor -%}
</div>
