{% extends "base.html" -%}

{% block content -%}
    <h1>List of stuff tagged <em>{{ tag }}</em></h1>
    {% if node.tags|length -%}
        | Tagged:
        {% for node_tag in node.meta.tags -%}
            <a href="{{ url_for("tag", tag=node_tag) }}">{{ node_tag }}</a>
        {% endfor -%}
    {% endif -%}
{% endblock content -%}
