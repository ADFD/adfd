<div class="ui segments">
    {% for node in nodes -%}
        <div class="ui horizontal segments">
            <div class="ui segment">
                <a href="/orphans{{ url_for("path_route", path=node.relPath) }}">
                    {{ node.title }}
                </a>
            </div>
            {% if node.sourceLink -%}
                <div class="ui compact right aligned segment">
                    <a href="{{ node.sourceLink }}">
                        {{ node.identifier }}
                    </a>
                </div>
            {% endif -%}
        </div>
    {% endfor -%}
</div>
