<div class="flex mx-auto bg-green-300 px-4 border border-green-700 align-bottom shadow-lg rounded-3xl text-xl justify-between justify-center">
    <div class="">
        <span class="sm:hidden">DF</span>
        <span class="hidden sm:block lg:hidden">SM</span>
        <span class="hidden lg:block xl:hidden">LG</span>
        <span class="hidden xl:block 2xl:hidden">XL</span>
        <span class="hidden 2xl:block">2XL</span>
        <a href="/">
            <img class="h-16" alt="ADFD logo" src="{{ url_for('static', filename='img/spiral-in-circle.svg') }}">
        </a>
    </div>

    <nav class="hidden lg:block">
        {% for item in NAV.menu -%}
            <a href="{{ item.relPath }}">{{ item.title }}</a>
        {% endfor -%}
    </nav>

    <nav class="my-4 lg:hidden">
         <div x-data="{ open: false }" class="relative">
        <button @click="open = true" class="relative z-10 block rounded-md bg-white p-2 focus:outline-none">
            <svg class="h-8 w-8" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
            </svg>
        </button>
        <div x-show.transition="open" x-on:click.away="open = false" class="absolute right-0 mt-2 py-2 bg-white dark:bg-gray-800 rounded-md shadow-xl z-20">
            {% for item in NAV.menu -%}
                <a href="{{ item.relPath }}" class="block px-4 py-2 text-lg text-gray-900 dark:text-gray-300 hover:bg-blue-500 hover:text-white dark:hover:text-white">
                    {{ item.title }}
                </a>
            {% endfor -%}
        </div>
    </div>
    </nav>
</div>
