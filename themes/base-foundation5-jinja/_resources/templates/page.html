{% extends "base.html" %}

{% block content %}
    <div class="row">
        <div class="large-12 text-center columns"><h3>{{ page.title }}</h3></div>
    </div>

    {% if info %}
    <div class="row">
        <div class="large-1 columns">&nbsp;</div>
        <div class="large-10 text-right columns">
                {{ info }}
        </div>
        <div class="large-1 columns">&nbsp;</div>
    </div>
    {% endif %}
    <div class="row">
        <div class="large-1 columns">&nbsp;</div>
        <div class="large-10 columns">
            <div>
                {{ page.html|safe }}
            </div>
        </div>
        <div class="large-1 columns">&nbsp;</div>
    </div>
{% endblock content %}
